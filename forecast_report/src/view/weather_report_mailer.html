<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lumen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style type="text/css">
			*{box-sizing:border-box}
			body{background:#f6f6f6;font-family:"Roboto",sans-serif;font-size:14px;color:#212529;margin:0;padding: 0; width: 100%; height: 100%;}
			.vam{vertical-align:middle}
			.mt-1{margin-top:4px}
			.mt-2{margin-top:8px}
			.mt-3{margin-top:16px}
			.mt-4{margin-top:24px}
			.text-center{text-align:center}
			.fz-11{font-size:11px}
			.fw-bold{font-weight:700}
			.email-container{max-width:630px;padding-left:15px;padding-right:15px;margin:38px auto}
			.email-card{background:#FFF;border-radius:8px;padding:10px;border:1px solid #ebebeb;margin-bottom:30px;}
			.report{font-weight:700;font-size:18px;margin-top:16px}
			.dates{color:#b4b4b4;margin-top:10px}
			.title{font-weight:700;font-size:16px;margin-bottom:12px}
			.email-card-gray{background:#f2f9ff;border-radius:8px;padding:14px;border:1px solid #ebebeb;width:100%;overflow-x:auto}
			.table-email{width:100%;white-space:nowrap;table-layout: fixed;}
			.table-email td{text-align:center;padding:0px; margin: 0}
			.table-email .published{margin-left:2px}
			.table-email .number{font-weight:700;font-size:30px}
			.success{color:#1eb100;font-size:11px;font-weight:700}
			.fail{color:#ed230d;font-size:11px;font-weight:700}
			.black{font-size:11px;font-weight:700}
			.table-box{width:100%;overflow-x:auto}
			.table-black{width:100%}
			.table-black tr{width:100%; }
			.table-black td{padding:0 8px 16px;vertical-align:top}
			.table-black td:first-child{padding-left:0}
			.table-black td:last-child{text-align:right}
			.table-black .number{font-size:19px;font-weight:700}
			.table-black .newspaper{font-size:12px;white-space:nowrap;padding-top:4px; padding-bottom: 6px;}
			.table-black-2 td{padding:0 16px 4px}
			.record-title td{padding-bottom:8px;font-weight:700;text-align:left;font-size:14px}

			@media only screen and (max-width: 600px) {
				body {font-size:12px}
				.email-container{max-width:630px;padding:0;margin:0}
				.email-card{padding:12px;border-radius: 0;}
				.email-card-gray {padding: 8px;}
				.table-email .published{font-size: 12px;}
				.table-email .number{font-weight:700;font-size:24px}
			}
	</style>
	</head>

	<body>
		<div class="email-container">
			<div class="email-card">
				<div class="text-center">
					<div class="mt-2">
						<img src="img/brand.png" alt="" width="80">
					</div>
					<div class="report">Daily Weather forecast Report</div>
					<div class="dates"></div>
				</div>
				<div class="title mt-3">10 proximos dias</div>
                <div>
                    <ul class='weather-list'>
						
					</ul>
                </div>
			</div>
		</div>
	</body>
</html>
